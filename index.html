<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад на тиждень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .day {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .subject {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lecture {
            background-color: #007bff; /* Синій для лекцій */
        }
        .practice {
            background-color: #28a745; /* Зелений для практик */
        }
        button {
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

    <h1>Розклад на тиждень</h1>
    <button onclick="toggleWeek()">Переключити на парну/непарну тиждень</button>

    <div class="container" id="schedule">
        <!-- Розклад заповниться через JavaScript -->
    </div>

    <script>
        let isOddWeek = true;

        const subjects = {
            mon: [
                { name: "Англійська мова", teacher: "Томенко М.Г.", type: "lecture", link: "https://meet.google.com/iqh-meur-efb?authuser=0", time: "9:50-11:25" },
                { name: "Німецька мова", teacher: "Добровольська Н. Л.", type: "practice", time: "11:40-13:15" }
            ],
            tue: [
                { name: "Міжкультурні комунікації (Лекція)", teacher: "", type: "lecture", time: "9:50-11:25" },
                { name: "Міжкультурні комунікації (Практика)", teacher: "", type: "practice", time: "11:40-13:15" }
            ],
            wed: [
                { name: "Правове регулювання міжнародних конфліктів (Лекція)", teacher: "", type: "lecture", time: "9:50-11:25" },
                { name: "Правове регулювання міжнародних конфліктів (Практика)", teacher: "", type: "practice", time: "11:40-13:15", evenWeek: true },
                { name: "Англійська мова Лексика", teacher: "Гродська Е.Б.", type: "lecture", link: "https://meet.google.com/zmx-zdak-xdn", time: "13:30-15:05" }
            ],
            thu: [
                { name: "Дипломатичний протокол та етикет (Лекція)", teacher: "", type: "lecture", time: "9:50-11:25" },
                { name: "Дипломатичний протокол та етикет (Практика)", teacher: "", type: "practice", time: "11:40-13:15", evenWeek: true },
                { name: "Німецька мова", teacher: "Добровольська Н. Л.", type: "practice", time: "11:40-13:15", oddWeek: true }
            ],
            fri: [
                { name: "Міжнародні організації (Лекція)", teacher: "", type: "lecture", time: "9:50-11:25" },
                { name: "Міжнародні організації (Практика)", teacher: "", type: "practice", time: "11:40-13:15", oddWeek: true },
                { name: "Міжнародні організації (Практика)", teacher: "", type: "practice", time: "11:40-13:15", evenWeek: true }
            ]
        };

        function toggleWeek() {
            isOddWeek = !isOddWeek;
            updateSchedule();
        }

        function updateSchedule() {
            const scheduleContainer = document.getElementById("schedule");
            scheduleContainer.innerHTML = '';

            for (const day in subjects) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>${day.charAt(0).toUpperCase() + day.slice(1)}</h3>`;
                
                subjects[day].forEach(subject => {
                    if ((subject.evenWeek && isOddWeek) || (subject.oddWeek && !isOddWeek)) return;

                    const subjectDiv = document.createElement('div');
                    subjectDiv.className = `subject ${subject.type}`;
                    subjectDiv.innerHTML = `
                        <span>${subject.time}: ${subject.name} <br> <strong>${subject.teacher}</strong></span>
                        ${subject.link ? `<a href="${subject.link}"><button>Перейти</button></a>` : ''}
                    `;
                    dayDiv.appendChild(subjectDiv);
                });

                scheduleContainer.appendChild(dayDiv);
            }
        }

        // Початкове завантаження розкладу
        updateSchedule();
    </script>

</body>
</html>
