<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад на тиждень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .day {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .subject {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lecture {
            background-color: #007bff; /* Синій для лекцій */
        }
        .practice {
            background-color: #28a745; /* Зелений для практик */
        }
        button {
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

    <h1>Розклад на тиждень</h1>
    <button onclick="toggleWeek()">Переключити на парну/непарну тиждень</button>

    <div class="container" id="schedule">
        <!-- Розклад заповниться через JavaScript -->
    </div>

    <script>
        let isOddWeek = true;

        const oddWeekSubjects = {
            mon: [
                { name: "Математика", type: "lecture", link: "#" },
                { name: "Фізика", type: "practice", link: "#" },
                { name: "Інформатика", type: "lecture", link: "#" }
            ],
            tue: [
                { name: "Хімія", type: "lecture", link: "#" },
                { name: "Біологія", type: "practice", link: "#" },
                { name: "Географія", type: "lecture", link: "#" }
            ],
            wed: [
                { name: "Історія", type: "practice", link: "#" },
                { name: "Література", type: "lecture", link: "#" },
                { name: "Фізкультура", type: "practice", link: "#" }
            ],
            thu: [
                { name: "Англійська", type: "lecture", link: "#" },
                { name: "Спорт", type: "practice", link: "#" },
                { name: "Музика", type: "lecture", link: "#" }
            ],
            fri: [
                { name: "Економіка", type: "lecture", link: "#" },
                { name: "Технології", type: "practice", link: "#" },
                { name: "Філософія", type: "lecture", link: "#" }
            ],
        };

        const evenWeekSubjects = {
            mon: [
                { name: "Алгебра", type: "lecture", link: "#" },
                { name: "Геометрія", type: "practice", link: "#" },
                { name: "Програмування", type: "lecture", link: "#" }
            ],
            tue: [
                { name: "Хімія", type: "lecture", link: "#" },
                { name: "Біологія", type: "practice", link: "#" },
                { name: "Екологія", type: "lecture", link: "#" }
            ],
            wed: [
                { name: "Історія", type: "practice", link: "#" },
                { name: "Література", type: "lecture", link: "#" },
                { name: "Спорт", type: "practice", link: "#" }
            ],
            thu: [
                { name: "Англійська", type: "lecture", link: "#" },
                { name: "Фізкультура", type: "practice", link: "#" },
                { name: "Музика", type: "lecture", link: "#" }
            ],
            fri: [
                { name: "Економіка", type: "lecture", link: "#" },
                { name: "Технології", type: "practice", link: "#" },
                { name: "Філософія", type: "lecture", link: "#" }
            ],
        };

        function toggleWeek() {
            isOddWeek = !isOddWeek;
            updateSchedule();
        }

        function updateSchedule() {
            const subjects = isOddWeek ? oddWeekSubjects : evenWeekSubjects;
            const scheduleContainer = document.getElementById("schedule");
            scheduleContainer.innerHTML = '';

            for (const day in subjects) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>${day.charAt(0).toUpperCase() + day.slice(1)}</h3>`;
                
                subjects[day].forEach(subject => {
                    const subjectDiv = document.createElement('div');
                    subjectDiv.className = `subject ${subject.type}`;
                    subjectDiv.innerHTML = `
                        <span>${subject.name}</span>
                        <a href="${subject.link}">
                            <button>Детальніше</button>
                        </a>
                    `;
                    dayDiv.appendChild(subjectDiv);
                });

                scheduleContainer.appendChild(dayDiv);
            }
        }

        // Початкове завантаження розкладу
        updateSchedule();
    </script>

</body>
</html>
