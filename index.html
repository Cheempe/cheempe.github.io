<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад на тиждень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        button {
            margin: 20px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <h1>Розклад на тиждень</h1>
    <button onclick="toggleWeek()">Переключити на парну/непарну тиждень</button>

    <table id="schedule">
        <thead>
            <tr>
                <th>День</th>
                <th>Предмет 1</th>
                <th>Предмет 2</th>
                <th>Предмет 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Понеділок</td>
                <td id="mon-subject1">Математика</td>
                <td id="mon-subject2">Фізика</td>
                <td id="mon-subject3">Інформатика</td>
            </tr>
            <tr>
                <td>Вівторок</td>
                <td id="tue-subject1">Хімія</td>
                <td id="tue-subject2">Біологія</td>
                <td id="tue-subject3">Географія</td>
            </tr>
            <tr>
                <td>Середа</td>
                <td id="wed-subject1">Історія</td>
                <td id="wed-subject2">Література</td>
                <td id="wed-subject3">Фізкультура</td>
            </tr>
            <tr>
                <td>Четвер</td>
                <td id="thu-subject1">Англійська</td>
                <td id="thu-subject2">Спорт</td>
                <td id="thu-subject3">Музика</td>
            </tr>
            <tr>
                <td>П'ятниця</td>
                <td id="fri-subject1">Економіка</td>
                <td id="fri-subject2">Технології</td>
                <td id="fri-subject3">Філософія</td>
            </tr>
        </tbody>
    </table>

    <script>
        let isOddWeek = true;

        const oddWeekSubjects = {
            mon: ["Математика", "Фізика", "Інформатика"],
            tue: ["Хімія", "Біологія", "Географія"],
            wed: ["Історія", "Література", "Фізкультура"],
            thu: ["Англійська", "Спорт", "Музика"],
            fri: ["Економіка", "Технології", "Філософія"],
        };

        const evenWeekSubjects = {
            mon: ["Алгебра", "Геометрія", "Програмування"],
            tue: ["Хімія", "Біологія", "Екологія"],
            wed: ["Історія", "Література", "Спорт"],
            thu: ["Англійська", "Фізкультура", "Музика"],
            fri: ["Економіка", "Технології", "Філософія"],
        };

        function toggleWeek() {
            isOddWeek = !isOddWeek;
            updateSchedule();
        }

        function updateSchedule() {
            const subjects = isOddWeek ? oddWeekSubjects : evenWeekSubjects;
            document.getElementById("mon-subject1").textContent = subjects.mon[0];
            document.getElementById("mon-subject2").textContent = subjects.mon[1];
            document.getElementById("mon-subject3").textContent = subjects.mon[2];

            document.getElementById("tue-subject1").textContent = subjects.tue[0];
            document.getElementById("tue-subject2").textContent = subjects.tue[1];
            document.getElementById("tue-subject3").textContent = subjects.tue[2];

            document.getElementById("wed-subject1").textContent = subjects.wed[0];
            document.getElementById("wed-subject2").textContent = subjects.wed[1];
            document.getElementById("wed-subject3").textContent = subjects.wed[2];

            document.getElementById("thu-subject1").textContent = subjects.thu[0];
            document.getElementById("thu-subject2").textContent = subjects.thu[1];
            document.getElementById("thu-subject3").textContent = subjects.thu[2];

            document.getElementById("fri-subject1").textContent = subjects.fri[0];
            document.getElementById("fri-subject2").textContent = subjects.fri[1];
            document.getElementById("fri-subject3").textContent = subjects.fri[2];
        }
    </script>

</body>
</html>
